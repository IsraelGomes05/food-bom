<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Churrascaria*</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header id="cabecalho">
        <div id="area-cabecalho">
            <div id="logo">
                <span id="texto-logo">Food</span>Bom
            </div>
            <div id="menu-navegacao">
                <a class="menu" href="index.html">Home</a>
                <a class="menu" href="sobre.html">Sobre</a>
                <a class="menu" href="contato.html">Contato</a>
                <a class="menu" href="foods.html">Foods</a>
            </div>
        </div>
    </header>
    <div id="area-corpo">
        <div class="titulo-food">
            <h2>CHURRASCARIA</h2>
        </div>
        <div id="formulario">
            <form method="POST">
                <div>
                    <label>Nome: </label>
                    <input type="text" class="campo-texto-formulario" placeholder="Nome Completo" required>
                    <br>
                    <label>Email: </label>
                    <input type="text" class="campo-texto-formulario" placeholder="seuemail@host.com" required>
                    <br>
                    <label>Idade: </label>
                    <input type="number" min="1" max="100" class="campo-texto-formulario" placeholder="Sua Idade" required>
                    <br>
                    <label for="phone">Telefone: </label>
                    <input type="tel" id="phone" name="phone" placeholder="(99) 9999-9999" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" required class="campo-texto-formulario" />
                </div>
                <div>
                    <fieldset>
                        <legend>
                            <h3>Escolha Sua Carne</h3>
                        </legend>
                        <input type="checkbox">
                        <label>Fil√© Mnion</label>
                        <input type="checkbox">
                        <label>Maminha</label>
                        <input type="checkbox">
                        <label>Costela</label>
                        <br>
                        <input type="checkbox">
                        <label>Picanha</label>
                        <input type="checkbox">
                        <label>Lagarto</label>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <h3>Escolha seu Ponto</h3>
                        </legend>
                        <input type="radio" value="bem-passada" name="carnes">
                        <label>Bem Passada</label>
                        <input type="radio" value="ao-ponto"  name="carnes">
                        <label>Ao Ponto</label>
                        <input type="radio" value="mal-passada"  name="carnes">
                        <label>Mal Passada</label>
                        <legend>
                            <h3>Escolha a cor da sua carne</h3>
                        </legend>
                        <input type="color">
                    </fieldset>
                    <label>Mensagem</label>
                    <br>
                    <textarea></textarea>
                </div>
                <div>
                    <button type="submit" class="botao-formulario">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
        <footer>
            <p id="rodape">
                <span id="texto-footer">&copy; Israel Gomes 2018 Todos os direitos reservados</span>&nbsp;&nbsp;
                <a href='https://app.umbler.com/u/wepn4x1j' target="_blank">
                    <img src='https://static.umbler.com/brand/umbler-badges/umbler-badge-hostedby-dark-bg.png' width='80px' height="40px" alt='Hosted by Umbler'>
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
